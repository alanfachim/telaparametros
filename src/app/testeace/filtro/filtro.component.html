<div class="example-container" style="padding: 30px;border-bottom: 2px solid #bbb0b0;background: #f2f2f2;">
  <form [formGroup]="options">
    <div style="display: flex;justify-content: space-between;">

      <div>
        <label>Status: </label>
        <mat-radio-group [formControl]="floatLabelControl">
          <mat-radio-button value="auto">Aprovado</mat-radio-button>
          <mat-radio-button value="always">Novo</mat-radio-button>
          <mat-radio-button value="always">Mesa</mat-radio-button>
        </mat-radio-group>
      </div>
      <button mat-raised-button  (click)="getPedidos()" color="accent" style="margin-left: 15px;"><mat-icon
          style="margin-right: 5px;">search</mat-icon> <span style="margin-right: 15px;">pesquisar</span></button>
    </div>
    <div class="example-form-fields" style="display: flex; justify-content: flex-start; align-items: center;">
      <mat-form-field [floatLabel]="getFloatLabelValue()" appearance="outline" style="width: 300px;">
        <mat-label>cnpj</mat-label>
        <input matInput placeholder="Simple placeholder">
      </mat-form-field>
      <mat-slide-toggle style="margin-left: -50px;margin-bottom: 20px;"></mat-slide-toggle>
      <mat-form-field [floatLabel]="getFloatLabelValue()" appearance="outline"
        style="min-width: 300px; margin-left: 40px; flex-grow: 1;">
        <mat-label>funcional officer</mat-label>
        <input matInput placeholder="Simple placeholder">
      </mat-form-field>
      <mat-slide-toggle style="margin-left: -50px;margin-bottom: 20px;"></mat-slide-toggle>
    </div>
    <hr style="    background: lightgray;">
    <p>valor da proposta</p>
    <div class="example-form-fields" style="display: flex; justify-content: flex-start; align-items: center;">
      <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="optionss"></ngx-slider>
    </div>
  </form>
</div>
