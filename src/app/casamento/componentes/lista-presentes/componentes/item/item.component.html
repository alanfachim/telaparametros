<div *ngIf="verificaEscolhido()" style="
    position: absolute;
    rotate: -30deg;
    left: 150px;
    margin-top: 60px;
    font-size: 30px;
    z-index: 100;
    text-decoration: underline;
    color: #8d5c4d;
    font-weight: 600;
">escolhido</div>
<div class="container " [ngClass]="verificaEscolhido()?'selected':''">
  <img [src]="getImage(data)" class="blender ">
  <div class="info">
    <h4>{{data?(data.nome | truncate:50):'(sem nome)'}}</h4>
    <div style="display: flex;justify-content: center;    align-items: center;margin: 0px; scale: 0.8;">
      <button *ngIf="!hidecota" (click)="setCota(false)" class="material-icons">arrow_circle_left</button>
      <div style="margin: 3px;">{{data.cota_selecionada?data.cota_selecionada:data.cota}}/{{data.cota}} cotas</div>
      <button *ngIf="!hidecota" (click)="setCota(true)"  class="material-icons">arrow_circle_right</button>
    </div>
    <p class="price" style="margin: 5px 0px;">valor: R$ {{valor}},00</p>
    <button *ngIf="!hidebtn" class="gift" [routerLink]="['/', 'pedido']" (click)="pedidoSelected(data)">escolher</button>
  </div>
</div>

<style>
  .container {
    display: flex;
    align-items: center;
    background-color: white;
    padding: 10px;
    justify-content: space-between;
  }

  .blender {
    width: 30vw;
    height: 30vw;
    margin-right: 10px;
  }

  .info {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 60vw;
  }

  .price {
    color: green;
    font-weight: bold;
  }

  .gift {
    background-color: #c65038;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    font-family: 'Poppins';
    font-weight: 600;
    box-shadow: 1px 1px 5px gray;
  }
</style>
